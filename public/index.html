<!DOCTYPE HTML>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>
  <head>
    <title>baescam</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class=module> 
      <div id="display">
        <video id="source" autoplay></video>
        <canvas id="mirror"  width="640" height="480"></canvas>
        <canvas id="film" width="640" height="480"></canvas>
      </div>
        
      <div class="controls avoptions">
        <div class=select>
          <p>select video source:</p>
          <select id="videoinput">
          </select>
        </div>
        <div class=select>
          <p>select audio source:</p>
          <select id="audioinput">
          </select>
        </div>
        <div class=select>
          <p>select video monitor:</p>
          <select id="videooutput">
          </select>
        </div>
        <div class=select>
          <p>select addudio monitor:</p>
          <select id="audiooutput">
          </select>
        </div>
      </div>
      <div class="controls options">

        <!-- 
        <div class="select">
          
          <label for="audioSource">Audio source: </label>
          
          <select id="audioSource">
            
            <option value="">off</option>
          
          </select>
        
        </div>
        -->
        <div class="select">
     
          <button value=qr id=newid>create new ID</button>
      
        </div>

        <div class="select">
     
          <button value=qr id=scanqr>scan QR code</button>
      
        </div>

        <div class="select">

          <button value=text id=paste>input / paste key</option>
          
        </div>

        <div class="select">

          <button value=load id=loadkey>load key file</option>
          
        </div>

      
      </div>
    </div>    
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
